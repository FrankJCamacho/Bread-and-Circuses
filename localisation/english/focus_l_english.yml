#ECONOMY/INDUSTRY
 SOE_lost_time:0 "Making up for lost time"
 SOE_lost_time_desc:0 "While Kiki's father had personally overseen several industrialization programs, his lengthy overseas expedition left them to decay."
 SOE_toasters_radios:0 "Toasters and Radios"
 SOE_toasters_radios_desc:0 "The government alone cannot be wholly responsible for running the nation."
 SOE_contracts_contacts:0 "Contracts and Contacts"
 SOE_contracts_contacts_desc:0 "The government alone cannot be wholly responsible for running the Sontisian Economy. Lucrative contracts and mutually beneficial deals will certainly help set it in motion."
 SOE_schools_factories:0 "Schools and Factories"
 SOE_schools_factories_desc:0 "With fewer people needed for farming, the common 'Mon has found themselves able to pursue other lifestyles."
 SOE_urban_development:0 "Urban Development"
 SOE_urban_development_desc:0 "Currently our cities are ramshackle and disorganized. This is wholly unacceptable! A series of reforms are to be put in place to rectify this issue."
 SOE_kickstarting_steel:0 "Kickstarting the Steel Industry"
 SOE_kickstarting_steel_desc:0 "Automobiles, Rifles, Toasters, Radios. They all need steel. The furnaces of industry demand such resources."
 SOE_teatime_barons:0 "Teatime with barons"
 SOE_teatime_barons_desc:0 "The industrialization of our nation has created a new kind of nobility. Barons, who rule with steel and gold. It'd be best to court them and be in their good graces."
 SOE_shutout_barons:0 "Shut out the Barons"
 SOE_shutout_barons_desc:0 "It'll be difficult to minimize the Baron's influence on society, but a good start would almost certainly be not tolerating them in the first place. It can't last forever, but it'd at least give them a black eye."
 SOE_favor_for_favor:0 "A Favor for a Favor..."
 SOE_favor_for_favor_desc:0 "It's time to pay up. It'll hurt, but it'll hopefully be worth it."
 SOE_mass_electrification:0 "Mass Electrification"
 SOE_mass_electrification_desc:0 "No longer shall the wonders of electricity be limited to the wealthy! The candle will soon be a thing of the past. A lightbulb in every home!"
 SOE_connecting_north:0 "Connecting the North"
 SOE_connecting_north_desc:0 "The rugged mountains of the north are difficult to traverse. With the advent of industrial steam-powered construction equipment however, hills can be flatted and tunnels crafted."
 SOE_connecting_south:0 "Connecting the South"
 SOE_connecting_south_desc:0 ""
 SOE_subsidized_rail:0 "Subsidized Rail"
 SOE_subsidized_rail_desc:0 "Connecting the disparate parts of the Sontisian Empire is critical if we want to truly be a modern nation. Offering up a series of tax cuts and subsidies in the rail industry would rectify that problem."
 SOE_pickaxes_mining:0 "Pickaxes for Mining"
 SOE_pickaxes_mining_desc:0 "There's always been small mining communties in (state), but they've been limited to simple and easy to reach patches of ore. But with access to new technologies such as the atmospheric engine and sump pumps. Previously hithereto inaccesible sites are now well within our reach!"
 SOE_agricultrual_grants:0 "Agricultural Grants"
 SOE_agricultrual_grants_desc:0 ""
 SOE_sontisian_rail:0 "Sontisian Rail"
 SOE_sontisian_rail_desc:0 "Mere decades ago the average 'Mon roamed around the state on dirt roads with wooden carts. But no more! Now they can travel in style on the newly christened Sontisian National Rail!"
 SOE_burgeoning_industry:0 "A Burgeoning Industry!"
 SOE_burgeoning_industry_desc:0 ""

