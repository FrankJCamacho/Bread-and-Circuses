 #SONTISAN EMPIRE FOCUSES
 SOE_expedition_lost:0 "Ten Year Expedition Lost"
 SOE_expedition_lost_desc:0 "With the Expedition deemed lost, we must act quickly to fix our government and crown a central leader!"
 SOE_heavy_is_crown:0 "Heavy is the crown..."
 SOE_heavy_is_crown_desc:0 "Crowning a Princess is a difficult task in its own right, but to do so after the ruler and first heir simply vanish? It is unimaginably difficult. Three years of dawdling since the rumors began circulating about their disappearance will make this a difficult task. Kiki needs to take control of the Empire, by any means necessary."
 SOE_princess_kiki_prepares:0 "Kiki's Preperation"
 SOE_princess_kiki_prepares_desc:0 "Princess Kiki has no experience in being a leader, we must do our best to prepare her for the tough road ahead. We only have limited time, so we need her to choose a path for her to focus on."
